<app-change-mode-bar></app-change-mode-bar>

<div class="container-fluid">
  <div class="row">

    <div class="col-lg-3 game-control fixed-top">
      <div class="row justify-content-center">
        <form class="form-group" [formGroup]="capitalForm">
          <label for="">Enter capital cities here:</label>
          <input type="text" formControlName="capital" class="form-control">
        </form>
      </div>
      <div class="row justify-content-center">
        <p class="score">{{correctAnswerCount}}/{{countryData.length}}</p>
      </div>
        <div class="row justify-content-center">
          <button class="control-button" (click)="pauseTimer()" [disabled]="pauseButtonDisabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
            </svg>
          </button>
          <button class="control-button" (click)="startTimer()" [disabled]="startButtonDisabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path fill-rule="evenodd" d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
            </svg>
          </button>
          <button class="control-button" (click)="reloadPage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
          </button>
        </div>
        <div class="row justify-content-center">
          <p class="timer" #timerParagraph>{{counter | timer}}</p>
        </div>
    </div>

    <div class="col-lg-9 countries-table">
      <table class="row justify-content-center" *ngFor="let country of countryData; let i = index">
        <thead>
          <tr>
            <th class="country" scope="col">
              {{country.name}}
            </th>
            <th class="capital" scope="col" #tableHeader>
            </th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="col-lg-3 game-messages fixed-top">

    </div>

  </div>
</div>
